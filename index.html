<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <div class="card">
        <div class="card-top"></div>

        <div class="card-bottom">
            <div class="card-txt">
                <h1>Order Summary</h1>

                <p>You can now listen to millions of songs, <br> audiobooks, and podcast on any device  <br> anywhere you like!</p> 
            </div>

            <div class="annual-plan-container">
                <div class="annual-plan">
                    <img src="img/icon-music.svg" alt="">

                    <div class="annual-plan-txt">
                        <h4>Annual Plan</h4>

                        <p>$59.99/year</p> 
                    </div>
                </div>

                <a href="#">Change</a>
            </div>

            <button>Proceed to Payment</button>

            <a href="#" class="cancel-link">Cancel Order</a>
        </div>
    </div>
</body>
</html>
